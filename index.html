<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - The Game</title>
    <link
      rel="icon"
      type="image/png"
      href="src/assets/scissors_emoji_apple.png"
    />
  </head>
  <body>
    <header>
      <a
        id="github"
        href="https://github.com/jahredhope/canvas-rock-paper-scissors"
        title="@jahredhope at Github"
      >
        @jahredhope
        <img src="/GitHub-Mark-Light-32px.png" />
      </a>
    </header>
    <div id="canvas-wrapper"><canvas id="canvas"></canvas></div>

    <canvas id="canvas-scores"></canvas>
    <div class="backdrop">
      <div id="dialog" class="hide">
        <div>ðŸŽ‰ Winner: <span id="winner"></span></div>
        <div>
          <button id="reset2">Reset</button><button name="share">Share</button>
        </div>
      </div>
    </div>
    <div id="side" class="hide">
      <div>
        <button name="rate-select" value="30">30 FPS</button>
        <button name="rate-select" value="60">60 FPS</button>
        <button name="rate-select" value="120">120 FPS</button>
      </div>
      <div>
        <button name="speed-select" value="1">Speed 1</button>
        <button name="speed-select" value="2">Speed 2</button>
        <button name="speed-select" value="3">Speed 3</button>
      </div>
      <div>
        <label>Items</label>
        <input class="normal" id="count" type="number" pattern="\d*" />
      </div>
      <button id="size-to-screen">Size to Screen</button>
      <div>
        <label>Height</label>
        <input class="normal" id="height" type="number" pattern="\d*" />
      </div>
      <div>
        <label>Width</label>
        <input class="normal" id="width" type="number" pattern="\d*" />
      </div>
      <div>
        <label>Seed</label>
        <input class="wide" id="seed" type="text" />
      </div>
      <div>
        FPS
        <span id="fps-value"></span>
      </div>
      <div>
        UPS
        <span id="ups-value"></span>
      </div>
      <div>
        DPS
        <span id="dps-value"></span>
      </div>
      <button name="share">Share</button>
    </div>
    <footer>
      <button id="reset">Reset</button>
      <button id="pause">Pause</button>
      <button id="more">Options</button>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
