<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - The Game</title>
  </head>
  <body>
    <header>
      <a
        id="github"
        href="https://github.com/jahredhope/canvas-rock-paper-scissors"
        title="@jahredhope at Github"
      >
        @jahredhope
        <img src="/GitHub-Mark-Light-32px.png" />
      </a>
    </header>
    <canvas id="canvas"></canvas>
    <footer>
      <button id="reset">Reset</button>
      <button id="pause">Pause</button>
      <button id="fast">>></button>
      <input id="count" type="number" pattern="\d*" />
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
